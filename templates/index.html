<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Chatbot | CS:GO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/furia_logo.png') }}">
</head>
<body>
    <div class="box-questions">
        <div class="header">
            <div class="header-content">
                <a href="/" class="home-button"><i class="fas fa-home"></i></a>
                <p>FURIA CHAT</p>
            </div>
        </div>
        <p id="status"></p>
        <div id="historic">
            <div class="welcome-message">
                Bem-vindo ao <strong>CHAT DA FURIA</strong>! Use <code>@FuriaBot</code> seguido de sua pergunta.
                <div class="commands-container">
                    <div class="command-item">elenco</div>
                    <div class="command-item">ranking</div>
                    <div class="command-item">próximo jogo</div>
                    <div class="command-item">último jogo</div>
                    <div class="command-item">história</div>
                    <div class="command-item">títulos</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="text" placeholder="Digite @FuriaBot seguido de sua pergunta..." id="message-input" autocomplete="off">
            <button id="btn-submit">ENVIAR</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
