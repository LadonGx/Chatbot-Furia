<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Chatbot | CS:GO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/furia_logo.png') }}">
</head>
<body>
    <div class="box-questions">
        <div class="header">
            <p>FURIA CHAT</p>
        </div>
        <p id="status"></p>
        <div id="historic">
            <p class="welcome-message">
                Bem-vindo ao CHAT DA FURIA! Use @FuriaBot seguido de sua pergunta sobre o time de CS:GO.
            </p>
        </div>
        <div class="footer">
            <input type="text" placeholder="Digite @FuriaBot seguido de sua pergunta..." id="message-input" autocomplete="off">
            <button id="btn-submit">ENVIAR</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
