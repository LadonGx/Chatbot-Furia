<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redes Sociais | FURIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
<header class="furia-header">
    <div class="header-main">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/furia_logo.png') }}" alt="FURIA Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/chat">CHAT</a></li>
                    <li><a href="/logout">SAIR</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="hero-section auth-section">
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">ATUALIZE SEU <span>PERFIL</span></h1>
            <p class="auth-subtitle">Adicione suas redes sociais para uma an√°lise personalizada</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/redes" class="auth-form">
                <input type="url" name="twitter" placeholder="Twitter/X" value="{{ redes.twitter or '' }}">
                <input type="url" name="instagram" placeholder="Instagram" value="{{ redes.instagram or '' }}">
                <input type="url" name="youtube" placeholder="Canal do YouTube" value="{{ redes.youtube or '' }}">
                <input type="url" name="twitch" placeholder="Canal da Twitch" value="{{ redes.twitch or '' }}">

                <button type="submit">Salvar Redes Sociais</button>
                <p class="auth-link"><a href="/chat">Voltar ao Chat</a></p>
            </form>
        </div>
    </div>
</main>
</body>
</html>
